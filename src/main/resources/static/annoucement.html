<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告展示</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/announcement.css">
</head>

<body>
    <header>

        <nav>
            <ul>
                <li><a href="books.html">二手书信息</a></li>
                <li><a href="annoucement.html">公告</a></li>
                <li><a href="ai.html">ai </a></li>
                <li><a href="issue.html">Issue</a></li>
            </ul>
        </nav>
    </header>
    <div id="notice-container">
        <!-- 公告展示区域 -->
    </div>
    <button id="new-notice-btn" class="new-notice-btn">新建公告</button>
    <div class="select-box">
        <label for="announcement-type">选择公告类型:</label>
        <select id="announcement-type">
            <option value="0">现有公告</option>
            <option value="1">已删除公告</option>
        </select>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>新建公告</h2>
            <form id="bulletinForm">
                <label for="title">标题:</label>
                <input type="text" id="title" name="title" required><br />
                <label for="content">内容:</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">确认</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/announcement.js"></script>

</body>

</html>
